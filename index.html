<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berlin Transit Navigator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="brand-logo" aria-hidden="true">ðŸš‰</span>
      <div>
        <p class="brand-title">Berlin Transit</p>
        <p class="brand-subtitle">Fast routes on the go</p>
      </div>
    </div>
  </header>

  <main class="page">
    <section class="card">
      <div class="card-header">
        <h1>Plan a simple trip</h1>
        <p class="lede">Built for quick one-handed checks with clear, live-friendly cards.</p>
      </div>

      <form class="form" aria-label="Journey search">
        <div class="input-stack">
          <label for="origin">From</label>
          <div class="input-row">
            <input id="origin" name="origin" type="text" placeholder="Current location or station" autocomplete="off" value="Current location">
            <button type="button" class="pill-button" id="use-location">Use location</button>
          </div>
        </div>

        <div class="input-stack">
          <label for="destination">To</label>
          <input id="destination" name="destination" type="text" placeholder="e.g. Warschauer StraÃŸe" autocomplete="off">
        </div>

        <div class="compact-grid">
          <label class="input-stack" for="travel-time">
            When
            <select id="travel-time" name="travel-time">
              <option>Leave now</option>
              <option>Depart atâ€¦</option>
              <option>Arrive byâ€¦</option>
            </select>
          </label>
          <label class="input-stack" for="preference">
            Preference
            <select id="preference" name="preference">
              <option>Fastest</option>
              <option>Accessible route</option>
            </select>
          </label>
        </div>

        <div class="actions">
          <button type="submit" class="primary-button">Search routes</button>
          <button type="button" class="ghost-button">Clear</button>
        </div>
      </form>
    </section>

    <section class="card" aria-live="polite">
      <div class="card-header">
        <h2>Suggested routes</h2>
        <p class="eyebrow">Live-friendly cards for quick scanning</p>
      </div>
      <div class="results"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Designed for riders who plan while walking â€” minimal text, big targets.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
